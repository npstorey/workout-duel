<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Motivation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Workout Motivation App</h1>
        <div id="goal-setting" class="hidden">
            <h2>Set Your Weekly Goal</h2>
            <div>
                <label for="josh-goal">Josh's Goal:</label>
                <input type="number" id="josh-goal" min="1" max="7">
            </div>
            <div>
                <label for="nate-goal">Nate's Goal:</label>
                <input type="number" id="nate-goal" min="1" max="7">
            </div>
            <button id="set-goals">Set Goals</button>
        </div>
        <div id="progress-tracking">
            <div class="user-progress">
                <h3>Josh's Progress</h3>
                <div class="progress-bar">
                    <div id="josh-progress" class="progress"></div>
                </div>
                <p>Goal: <span id="josh-goal-display"></span></p>
            </div>
            <div class="user-progress">
                <h3>Nate's Progress</h3>
                <div class="progress-bar">
                    <div id="nate-progress" class="progress"></div>
                </div>
                <p>Goal: <span id="nate-goal-display"></span></p>
            </div>
        </div>
        <button id="log-workout">Log Today's Workout</button>
        <div id="workout-logging" class="hidden">
            <h2>Log Your Workout</h2>
            <button id="log-josh">Josh</button>
            <button id="log-nate">Nate</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
